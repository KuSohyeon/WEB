<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Instagram</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<header>
		<nav class="grid-container">
			<span><a href="#"><img src="./img/logo.PNG" alt="logo"
					class="logo"></a></span> <span><input type="text"
				placeholder="검색" class="search"></span> <span><a href="#"><img
					src="./img/side.PNG" alt="side" class="side"></a></span>
		</nav>
		<hr>
	</header>
	<section>
		<article>
			<div class="story">
				<a href="#"><img src="./img/highlight.PNG" alt="하이라이트"
					class="highlight"></a>
			</div>
		</article>
		<article>
			<div class="post">
				<nav class="post-nav">
					<div class="user">
						<img src="./img/user.png" alt="user"><p class="user-name">Hodu</p>
					</div>
					<div class="other">
						<img src="./img/etc.PNG" alt="etc">
					</div>
				</nav>
				<div class="image">
					<img src="./img/photo.PNG" alt="photo">
				</div>
				
				<div class="image-bottom">
					<a href="#"><img src="./img/like.PNG" alt="좋아요" class="like"></a>
					<a href="#"><img src="./img/bookmark.PNG" alt="북마크"
						class="bookmark"></a>
				</div>
				<div>
				<br><br>
					<p class="like">좋아요 1481개</p><br>
					<p class="letter"><b>Hodu</b></p>
					<p class="letter">우리집 귀염둥이~ 호두랍니다</p>
				</div>
				<br>
				<br>
			</div>
		</article>
	</section>
	<aside>
		<div class="mypage">
			<img src="./img/aside.PNG" alt="추천">
			<footer>
			<p>소개 도움말 홍보 센터 API 채용 정보 개인정보 처리방침 약관 위치 인기 계정 해시태그 언어</p>
			<p class="copy">&copy 소현</p>
			</footer>
		</div>
	</aside>

</body>
</html>
